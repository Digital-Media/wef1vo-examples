<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Scope &ndash; Mit var kein Block Scope, daf√ºr Function Scope</title>
</head>
<body>
<script>
    "use strict";

    var scope = "global";

    function f() {
        var enterBlock = true;
        document.writeln(scope); // undefined
        if (enterBlock) {
            var scope = "local";
        }
        document.writeln(scope); // local
    }

    f();
</script>
</body>
</html>
