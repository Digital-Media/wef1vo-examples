<!DOCTYPE html>
<html lang="de">
<head>
    <title>Vollständiges HTML-Grundgerüst mit Formular</title>
    <meta charset="utf-8">
</head>
<body>
<h1>Feedback</h1>
<form action="mailto:john.doe@johndoe.com" method="post" enctype="text/plain">
    <fieldset>
        <legend>Meine Daten</legend>
        <label for="autor">Name:</label>
        <input type="text" name="autor" id="autor" size="20" placeholder="John Doe" required><br>
        <label for="email">E-Mail:</label>
        <input type="email" name="email" id="email" size="20" placeholder="user@example.com"><br>
    </fieldset>
    <fieldset>
        <legend>Kommentar und Stimmung</legend>
        <label for="kommentare">Kommentare:</label>
        <textarea name="kommentare" id="kommentare" rows="8" cols="20" placeholder="Super Beitrag!" required></textarea><br>
        <p>Ich bin...</p>
        <label for="happy">happy</label>
        <input type="radio" name="stimmung" value="happy" id="happy">
        <label for="sosolala">sosolala</label>
        <input type="radio" name="stimmung" value="sosolala" id="sosolala">
        <label for="traurig">traurig</label>
        <input type="radio" name="stimmung" value="traurig" id="traurig">
    </fieldset>
    <button type="submit">Kommentar posten</button>
    <button type="reset">Zurücksetzen</button>
</form>
</body>
</html>
