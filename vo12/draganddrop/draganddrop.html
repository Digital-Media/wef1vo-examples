<!DOCTYPE html>
<html lang="de">
<head>
    <title>Drag & Drop</title>
    <meta charset="utf-8">
    <style>
        .dropzone {
            border: 1px solid black;
            width: 128px;
            height: 128px;
            text-align: center;
            padding: 10px;
            margin: 20px;
            float: left;
        }
    </style>
</head>
<body>
<div class="dropzone">
    <img src="../assets/html5logo.png" alt="HTML5 Logo" id="dragImage" draggable="true">
</div>

<div class="dropzone"></div>

<div class="dropzone"></div>

<script>
    const dragImage = document.getElementById("dragImage");
    const dropZones = document.getElementsByClassName("dropzone");

    dragImage.addEventListener("dragstart", function (event) {
        event.dataTransfer.setData("text", event.target.id);
    });

    for (let i = 0; i < dropZones.length; i++) {
        dropZones[i].addEventListener("dragover", function (event) {
            event.preventDefault();
        });

        dropZones[i].addEventListener("drop", function (event) {
            event.preventDefault();
            const data = event.dataTransfer.getData("text");
            const draggedElement = document.getElementById(data);
            event.target.appendChild(draggedElement);
        });
    }
</script>
</body>
</html>
