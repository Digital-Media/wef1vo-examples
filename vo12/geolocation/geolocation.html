<!DOCTYPE html>
<html lang="de">
<head>
    <title>Geolocation</title>
    <style>
        html, body, #map {
            margin: 0;
            padding: 0;
            height: 100%;
        }
    </style>
    <meta charset="utf-8">
</head>
<body>
<div id="map"></div>

<script>
    function initialize() {
        const map = new google.maps.Map(document.getElementById("map"), {
            center: {lat: 47.61, lng: 13.783},
            zoom: 8
        });
        const infoWindow = new google.maps.InfoWindow({map: map});

        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function (position) {
                const pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                infoWindow.setPosition(pos);
                infoWindow.setContent("Du bist hier!");
                map.setZoom(16);
                map.setCenter(pos);
            }, function () {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }

    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ? "Fehler: Geolocation-Anfrage abgelehnt." : "Fehler: Dein Browser unterst√ºtzt keine Geolocation.");
    }
</script>
<script async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBD2Mn93P5zH0Y7kKaZsJiU2qIGOiV6Dx4&callback=initialize"></script>
</body>
</html>
