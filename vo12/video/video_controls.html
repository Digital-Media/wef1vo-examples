<!DOCTYPE html>
<html lang="de">
<head>
    <title>Video: Kontrollelemente</title>
    <meta charset="utf-8">
</head>
<body>
<video width="640" height="264" id="vid">
    <source src="../assets/oceans-clip_av1_opus.webm" type="video/webm">
    <source src="../assets/oceans-clip_av1_aac.mp4" type="video/mp4">
    <source src="../assets/oceans-clip_vp9_opus.webm" type="video/webm">
    <source src="../assets/oceans-clip_h265_aac.mp4" type="video/mp4">
    <source src="../assets/oceans-clip_h264_mp3.mp4" type="video/mp4">
    <source src="../assets/oceans-clip_vp8_vorbis.webm" type="video/webm">
</video>
<br>
<button type="button" id="playpause">Play</button>
<button type="button" id="volup">+</button>
<button type="button" id="voldown">-</button>

<script>
    // Wichtig: load und nicht DOMContentLoaded, damit Videos geladen und verf√ºgbar sind
    window.addEventListener("load", function () {
        const vid = document.getElementById("vid");
        const playPause = document.getElementById("playpause");
        const volUp = document.getElementById("volup");
        const volDown = document.getElementById("voldown");
        playPause.addEventListener("click", function () {
            if (vid.paused) {
                vid.play();
                playPause.textContent = "Pause";
            } else {
                vid.pause();
                playPause.textContent = "Play";
            }
        });
        volUp.addEventListener("click", function () {
            if (vid.volume < 1) {
                vid.volume += 0.1;
            }
        });
        volDown.addEventListener("click", function () {
            if (vid.volume > 0) {
                vid.volume -= 0.1;
            }
        });
    });
</script>
</body>
</html>
