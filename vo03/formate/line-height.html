<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Zeilenhöhe</title>
    <style>
        p {
            line-height: 1.5em;
        }
    </style>
</head>
<body>
<p>Dieser längere Text bricht in mehrere Zeilen um. Durch den Zeilenumbruch ist ersichtlich, dass die Zeilenhöhe
    vergrößert wurde.</p>
<div>Dieser zweite Text ist zwar auch recht lange, steht jedoch in einem &lt;div&gt;-Element, daher ist die Zeilenhöhe
    unverändert.
</div>
</body>
</html>
