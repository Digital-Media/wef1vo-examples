<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Pseudoelemente</title>
    <style>
        p::first-line {
            color: fuchsia;
        }

        p::first-letter {
            font-size: xx-large;
        }

        p::selection {
            background-color: yellow;
        }
    </style>
</head>
<body>
<p>Dieser Absatz hat so viel Text, dass er bei schmalem Browserfenster umbricht und somit weitere Zeilen entstehen. Beim
    Markieren wird der Bereich gelb hinterlegt.</p>
</body>
</html>
