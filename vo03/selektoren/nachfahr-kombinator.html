<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Nachfahr-Kombinatoren</title>
    <style>
        div em {
            color: #FF0000;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div>
    <p>Das ist Text, der <strong><em>hier</em></strong> formatiert wird.</p>
</div>
<p><em>Hier</em> aber nicht.</p>
</body>
</html>
