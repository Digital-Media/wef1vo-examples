<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Funktionale Pseudoklassen</title>
    <style>
        :is(h1, h2) {
            color: purple;
        }
        p:not(:first-child) {
            color: blue;
        }
        article:has(p) {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<h1>Überschrift</h1>

<article>
    <h2>Artikelüberschrift</h2>
</article>

<article>
    <h2>Artikelüberschrift</h2>
    <section>
        <p>Etwas Text davor</p>
        <h3>Abschnittsüberschrift</h3>
        <p>Etwas Text danach</p>
    </section>
</article>
</body>
</html>
