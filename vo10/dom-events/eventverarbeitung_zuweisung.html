<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Events verarbeiten &ndash; 3 Möglichkeiten</title>
</head>
<body>
<form action="mailto:me@email.com" method="post">
    <section>
        <h1>Als HTML-Event-Handler</h1>
        <p>Event-Handler durch HTML-Attribut <code>onclick</code> hinzugefügt</p>
        <button id="button1" type="button" onclick="alertMe()">Button 1</button>
    </section>
    <section>
        <h1>Als DOM-Event-Handler</h1>
        <p>Event-Handler mittels JavaScript-Eigenschaft hinzugefügt</p>
        <button id="button2" type="button">Button 2</button>
    </section>
    <section>
        <h1>Als DOM-Event-Listener</h1>
        <p>Event-Listener durch <code>addEventListener()</code> hinzugefügt</p>
        <button id="button3" type="button">Button 3</button>
    </section>
</form>

<script>
    "use strict";

    function alertMe() {
        window.alert("Event Handler/Listener aufgerufen!");
    }

    const btn2 = document.getElementById("button2");
    btn2.onclick = alertMe;

    // Mit anonymer Funktion, in der auch mehr als eine Funktion aufgerufen werden kann
    /*btn2.onclick = function () {
        alertMe();
        alertMe();
    };*/

    const btn3 = document.getElementById("button3");
    btn3.addEventListener("click", alertMe);
</script>
</body>
</html>
