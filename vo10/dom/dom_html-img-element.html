<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTMLImgElement: Eigenschaften und Methoden</title>
</head>
<body>

<script>
    "use strict";

    const image = document.createElement("img"); // Elementknoten erzeugen
    image.width = 256; // Breite festlegen
    image.height = 256; // Höhe festlegen
    image.src = "../assets/html5logo.png"; // Quelldatei festlegen
    image.alt = "HTML5 Logo"; // Alternativtext festlegen
    document.body.appendChild(image); // Ins Dokument hängen
</script>
</body>
</html>
