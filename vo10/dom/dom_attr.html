<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Attribute: Eigenschaften</title>
</head>
<body>

<script>
    "use strict";

    const divElem = document.createElement("div"); // Elementknoten erzeugen
    divElem.textContent = "An ordinary div";
    const titleAttr = document.createAttribute("title"); // Attributknoten erzeugen
    titleAttr.value = "Some Container"; // Inhalt setzen
    divElem.setAttributeNode(titleAttr); // Attribut anhängen
    document.body.appendChild(divElem); // Element ins Dokument hängen
</script>
</body>
</html>
