<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>HTMLElement: Eigenschaften und Methoden</title>
</head>
<body>

<script>
    "use strict";

    const divElem = document.createElement("div"); // Elementknoten erzeugen
    divElem.textContent = "Hallo Welt!"; // Text hinzufügen
    divElem.lang = "de"; // Sprache auf Deutsch stellen
    divElem.style.marginTop = "2em"; // Oberen Rand auf 2em stellen
    document.body.appendChild(divElem); // Ins Dokument hängen
</script>
</body>
</html>
